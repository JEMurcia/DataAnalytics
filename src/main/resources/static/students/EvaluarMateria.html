<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />    
        <link rel="stylesheet" href="../stylesheets/mycss.css"/>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="js/game/evaluarMateria.js"></script>
    </head>
    <body onload="evaluarMateria.loadMaterias()">
        <h:form id="general">
            <div class="header">
                <ul class="optionsHeader">
                    <li>
                        <img src="../images/logo.jpg" alt="Escuela Colombiana de Ingenieria Julio Garavito"/>
                        <div class="barMenu">
                            <div class="dropdown">
                                <button onclick="location.href = 'index.html'" class="menuBarButton">Inicio</button>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Utilidades</button>
                                <div class="dropdown-content">
                                    <a href="EvaluarMateria.html" target="_self">Evaluar Materia</a>
                                    <a href="ReporteMaterias.html" target="_self">Reporte de Materias</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </h:form>
        <div class="content">
            <h:form id="reporteMaterias" style="text-align: center;">
                
                <h1>Evaluar Materia</h1>
                
                <form action="">
                    <font>MATERIA: </font>
                    <input list="materias" id="materia" name="materia">
                    <datalist id="materias">
                    </datalist>
                </form>
            </h:form>
            <div class ="container">
                <div class="row">
                    <div class="col-sm-4" style="text-align: center">
                        <br>
                        <form>
                            <font>Nota Tercio 1: </font>
                            <input type="text" id="tercio1" name="tercio1" value="" onchange="" />
                        </form>
                        <br>
                        <form>
                            <font>Nota Tercio 2: </font>
                            <input type="text" id="tercio2" name="tercio2" value="" onchange="" />
                        </form>
                        <br>
                            <button class="btn-circle" onclick="evaluarMateria.makeEstimate()">Get Results</button>
                    </div>
                    <div class="col-sm-8" style="text-align: center">
                        <br>
                        <br>
                        <form>
                            <font id="tercio3" style="font-size: 18px; color: #212444;"> Tercio 3 Estimado: </font>
                        </form>
                        <br>
                        <form>
                            <font id="rSquared" style="font-size: 18px; color: #212444;"> Multiple R-squared : </font>
                        </form>
                        <br>
                        <form>
                            <font style="font-size: 18px; color: #212444;"> Decision : </font>
                            <font id="decision" style="font-size: 18px; color: #212444;"></font>
                        </form>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </body>
</html>
